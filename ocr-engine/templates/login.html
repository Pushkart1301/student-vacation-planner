<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login with Constellations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-black text-white font-sans">

  <!-- Particles Background -->
  <div id="tsparticles"></div>

  <!-- Login Card -->
  <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-sm border border-white/20">
    <h2 class="text-2xl font-semibold text-white mb-6 text-center">Login</h2>
    <form>
      <div class="mb-4">
        <label class="block text-white mb-2" for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" class="w-full px-4 py-2 rounded-lg border border-white/30 bg-white/10 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
      </div>

      <div class="mb-6">
        <label class="block text-white mb-2" for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" class="w-full px-4 py-2 rounded-lg border border-white/30 bg-white/10 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
      </div>

      <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded-lg hover:bg-pink-700 transition font-medium">Login</button>
    </form>

    <p class="text-sm text-gray-300 mt-4 text-center">Don't have an account? <a href="#" class="text-pink-400 hover:underline">Sign up</a></p>
  </div>

  <!-- tsParticles Config -->
  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: { value: "#000" }
      },
      fpsLimit: 60,
      interactivity: {
        events: {
          onHover: { enable: true, mode: "grab" },
          resize: true
        },
        modes: {
          grab: {
            distance: 150,
            links: { opacity: 0.8 }
          }
        }
      },
      particles: {
        color: { value: "#00F7FF" },
        links: {
          color: "#00F7FF",
          distance: 200,
          enable: true,
          opacity: 0.5,
          width: 1
        },
        collisions: { enable: false },
        move: {
          direction: "none",
          enable: true,
          outModes: { default: "bounce" },
          random: false,
          speed: 1,
          straight: false
        },
        number: {
          density: { enable: true, area: 800 },
          value: 80
        },
        opacity: { value: 0.5 },
        shape: { type: "circle" },
        size: { value: { min: 1, max: 3 } }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
