<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Study Planner{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: #06062b;
      background: radial-gradient(circle, rgba(6, 6, 43, 1) 0%, rgba(136, 9, 145, 1) 46%, rgba(0, 212, 255, 1) 100%);
      background-size: 400% 400%;
      animation: gradientBG 18s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
    }

    .glass-card {
      @apply p-6 rounded-2xl shadow-lg transition hover:shadow-2xl glass text-white;
    }

    .text-glow {
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body class="min-h-screen text-white">
  {% block content %}{% endblock %}
</body>
</html>
