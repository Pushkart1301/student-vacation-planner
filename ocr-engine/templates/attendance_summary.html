<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Summary</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: #06062b;
      background: radial-gradient(circle, rgba(6, 6, 43, 1) 0%, rgba(136, 9, 145, 1) 46%, rgba(0, 212, 255, 1) 100%);
      background-size: 400% 400%;
      animation: gradientBG 18s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
    }

    .glass-card {
      @apply p-6 rounded-2xl shadow-lg transition hover:shadow-2xl glass text-white;
    }

    .text-glow {
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸ“Š Subject-wise Attendance Summary</h1>
    <table class="min-w-full border border-gray-300 text-sm">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2 border">Subject</th>
          <th class="px-4 py-2 border">Present</th>
          <th class="px-4 py-2 border">Absent</th>
          <th class="px-4 py-2 border">Total</th>
          <th class="px-4 py-2 border">%</th>
        </tr>
      </thead>
      <tbody>
        {% for row in summary %}
<tr class="text-center">
  <td class="border px-4 py-2">{{ row.subject }}</td>
  <td class="border px-4 py-2">{{ row.present }}</td>
  <td class="border px-4 py-2">{{ row.absent }}</td>
  <td class="border px-4 py-2">{{ row.total }}</td>
  <td class="border px-4 py-2">{{ row.percentage }}%</td>
</tr>
{% endfor %}



      </tbody>
    </table>
  </div>
</body>
</html>
