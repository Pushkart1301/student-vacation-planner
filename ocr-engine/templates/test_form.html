<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Academic Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
                  url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .upload-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: #222;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      animation: slideInTop 0.8s ease-out;
    }

    input[type="file"] {
      border: 1px solid #ccc;
      padding: 0.6rem;
      width: 100%;
      border-radius: 10px;
      margin: 1.2rem 0;
      font-family: inherit;
      transition: box-shadow 0.3s ease;
    }

    input[type="file"]:hover {
      box-shadow: 0 0 0 2px #007bff88;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      animation: fadeInUp 1.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
      box-shadow: 0 0 12px #007bffcc;
    }

    a.back-link {
      display: block;
      margin-top: 1.5rem;
      color: #007bff;
      text-decoration: none;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    a.back-link:hover {
      text-decoration: underline;
      transform: translateY(-2px);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }

    @keyframes slideInTop {
      from { transform: translateY(-30px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 480px) {
      .upload-container {
        padding: 2rem 1.5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>üì§ Upload Academic Calendar</h2>
    <form action="/vacation-planner" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".pdf,.jpg,.jpeg,.png" required />
      <br />
      <button type="submit">Upload & Extract</button>
    </form>
    <a class="back-link" href="/">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
