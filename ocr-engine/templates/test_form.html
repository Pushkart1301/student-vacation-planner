<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Academic Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: radial-gradient(circle, rgba(6, 6, 43, 1) 0%, rgba(136, 9, 145, 1) 46%, rgba(0, 212, 255, 1) 100%);
      background-size: 400% 400%;
      animation: gradientBG 18s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
    }

    .upload-container {
  padding: 2.5rem 3rem;
  border-radius: 16px;
  max-width: 500px;
  width: 90%;
  text-align: center;
  background: rgba(0, 0, 0, 0.4); /* Darker glass contrast */
  border: 2px solid rgba(255, 255, 255, 0.25); /* Visible border */
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 6px rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  animation: fadeIn 1s ease-in-out;
  color: white;
}


    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      animation: slideInTop 0.8s ease-out;
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    input[type="file"] {
      border: 1px solid #ccc;
      padding: 0.6rem;
      width: 100%;
      border-radius: 10px;
      margin: 1.2rem 0;
      font-family: inherit;
      transition: box-shadow 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    input[type="file"]::file-selector-button {
      background: #ffffff22;
      border: none;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="file"]:hover {
      box-shadow: 0 0 0 2px #00d4ff88;
    }

    button {
      background-color: #00d4ff;
      color: #06062b;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      animation: fadeInUp 1.2s;
    }

    button:hover {
      background-color: #00aacc;
      transform: scale(1.05);
      box-shadow: 0 0 12px #00d4ffcc;
    }

    a.back-link {
      display: block;
      margin-top: 1.5rem;
      color: #ffffffcc;
      text-decoration: none;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    a.back-link:hover {
      text-decoration: underline;
      transform: translateY(-2px);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }

    @keyframes slideInTop {
      from { transform: translateY(-30px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 480px) {
      .upload-container {
        padding: 2rem 1.5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="upload-container glass">
    <h2>üì§ Upload Academic Calendar</h2>
    <form action="/upload-calendar" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".pdf,.jpg,.jpeg,.png" required />
      <br />
      <button type="submit">Upload & Extract</button>
    </form>
    <a class="back-link" href="/">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
